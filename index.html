<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>소심한 호랭이 코코 속 나와 닮은 캐릭터는?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Pretendard', 'Noto Sans KR', system-ui, sans-serif;
      max-width: 480px;
      margin: 0 auto;
      padding: 24px 16px 40px;
      background: #FFFCEB;
      color: #5A4A30;
      text-align: center;
    }

    h1 {
      font-size: 1.7rem;
      font-weight: 800;
      margin-bottom: 8px;
      color: #5A4A30;
    }

    p.desc {
      font-size: 0.95rem;
      color: #7A6A50;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .card {
      background: #FFF8D8;
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 20px;
      border: 2px solid #F3E9BD;
      box-shadow: 0 5px 12px rgba(0,0,0,0.08);
    }

    .section-title {
      font-size: 1.05rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #5A4A30;
    }

    img {
  max-width: 100%;
  border-radius: 14px;
  display: block;         /* 추가 */
  margin: 0 auto;         /* 추가 - 중앙 정렬 */
}


    #myPhoto {
      background: #FFF3C4;
      min-height: 200px;
      object-fit: cover;
      border: 2px dashed #E4D4A0;
    }

    input[type="file"] {
      margin-top: 12px;
      width: 100%;
      font-size: 0.9rem;
      color: #5A4A30;
    }

    button {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      background: #FFD873;
      color: #5A4A30;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button:hover:not(:disabled) {
      background: #FFCC4A;
      transform: translateY(-1px);
      transition: 0.1s ease-out;
    }

    button:disabled {
      background: #E0D2AC;
      cursor: not-allowed;
      box-shadow: none;
    }

    #resultText {
      min-height: 2.5em;
      font-size: 1.05rem;
      margin-top: 12px;
      font-weight: 700;
      color: #5A4A30;
    }

    .tagline {
      font-size: 0.9rem;
      color: #7A6A50;
      margin-top: 6px;
      min-height: 2em;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: #FFF1C4;
      font-size: 0.75rem;
      color: #6C5A3B;
      margin-top: 10px;
      border: 1px solid #EAD9A3;
    }

    .footer {
      margin-top: 28px;
      font-size: 0.8rem;
      color: #9C8F75;
    }

    .test-box {
      margin-top: 24px;
      font-size: 0.85rem;
      color: #7A6A50;
    }
  </style>
</head>

<body>
  <h1>
  웹툰 코코 속 닮은 캐릭터 만나기<br>
  <span style="font-size:0.9rem; font-weight:600; color:#7A6A50;">
    제작: 20230291 박민서
  </span>
</h1>

  <p class="desc">
    얼굴 사진을 올리면<br>
    코코 속 닮은 캐릭터를 만날 수 있어요!
  </p>



  <!-- 1. 사진 업로드 -->
  <div class="card">
    <div class="section-title">1. 얼굴 사진 찍기 / 업로드</div>
    <p style="font-size:0.8rem;color:#7A6A50;margin-top:0;">
      사진은 서버에 저장되지 않고, 이 브라우저 안에서만 사용돼요.
    </p>
    <img id="myPhoto" alt="내 사진 미리보기">
    <input type="file" id="photoInput" accept="image/*" capture="user">
  </div>

  <!-- 2. 결과 카드 -->
  <div class="card">
    <div class="section-title">2. 닮은 캐릭터 뽑기</div>
    <button id="matchBtn" disabled>먼저 사진을 올려주세요</button>

    <p id="resultText"></p>
    <img id="characterImg" alt="웹툰 캐릭터" style="display:none; margin-top:8px;">
    <div id="characterTagline" class="tagline"></div>

    <div class="badge">※ 더 자세한 내용은 <br>
      웹툰 '소소한 호랭이 코코'에서 만나보세요!</div>
  </div>

  <div class="footer">
    Made with love · Cute Koko Edition
  </div>

  <script>
    // 1) 사진 미리보기
    const photoInput = document.getElementById('photoInput');
    const myPhoto = document.getElementById('myPhoto');
    const matchBtn = document.getElementById('matchBtn');

    photoInput.addEventListener('change', function() {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        myPhoto.src = e.target.result;
        matchBtn.disabled = false;
        matchBtn.textContent = '코코 닮은 캐릭터 찾기!';
      };
      reader.readAsDataURL(file);
    });

    // 2) 캐릭터 목록 (지금은 coco.png 하나만 사용)
    const characters = [
  {
    name: '코코',
    img: 'images/coco.png',
    line: '소심하지만 마음 따뜻한 아기 호랭이 코코!'
  },
  {
    name: '제제',
    img: 'images/곰.png',
    line: '살모니라는 물고기 친구를 데리고 다님! 코코와 친한 친구이자, 코코를 항상 잘 챙겨줌'
  },
  {
    name: '토토',
    img: 'images/토끼.png',
    line: '반에서 제일 겁이 많은 토끼. 존댓말을 사용하고, 첫 짝이 된 코코를 무서워했지만 어느샌가 친해짐. 과자 몰래 먹기의 달인!'
  },
  {
    name: '미우',
    img: 'images/햄스터.png',
    line: '반에서 제일 작은 미어캣. 더 넓은 세상으로 나아가고 싶어하며 현재 자신의 삶을 따분해 함. 작지만 강한 친구!'
  },
  {
    name: '에드워드 6세',
    img: 'images/사슴.png',
    line: '코코의 짝꿍인 팔방미인 모범생 사슴! 좋아하는 음식은 아스파라거스 배추쌈!'
  },
  {
    name: '바로',
    img: 'images/악어.png',
    line: '반에서 물건을 자주 빌리고 파손하는 악어! 하지만 자신의 악어새를 정성껏 돌봄. 뼛속까지 나쁜 아이는 아님!'
  },
  {
    name: '멜',
    img: 'images/표.png',
    line: '날카로운 인상과는 반대로 순수한 치타! 가장 좋아하는 음식은 참치맛 츄르!'
  },
  {
    name: '백두산',
    img: 'images/삼춘.png',
    line: '키가 무려 3미터나 되는 코코의 삼춘이다! 마음씨가 매우 상냥하고, 코코를 항상 보살펴줌'
  },
  {
    name: '빤',
    img: 'images/부엉이.png',
    line: '올빼미로 늘 빤히 쳐다보는 눈이 특징! 코코가 무서워하지만, 사실 빤은 멍을 때리고 있을 뿐!'
  },
  {
    name: '갈릴레이',
    img: 'images/나무늘보.png',
    line: '고릴라로, 과학 영재라서 혼자 고등 과학을 출며 엄청난 존재감을 드러냄! 짝사랑을 하고 있지만, 잘 풀리지는 않고 있는 중!'
  },
  {
    name: '만성이',
    img: 'images/진짜나무늘보.png',
    line: '코코와 급식 당번을 함께 하기도 함. 엄청 느린 것이 특징!'
  },
  {
    name: '메리',
    img: 'images/사막여우.png',
    line: '에드워드를 짝사랑하고 있는 사막여우! 그러나 이상하게 자꾸 고릴라랑 엮이게 됨'
  },
  {
    name: '양 선생님',
    img: 'images/선생님.png',
    line: '코코가 다니는 학교의 담임교사! 아디르이 떠들면 벽에 자신의 머리를 박아 집중시키는 엄청난 박치기 장인!'
  } 
];


    const resultText = document.getElementById('resultText');
    const characterImg = document.getElementById('characterImg');
    const characterTagline = document.getElementById('characterTagline');

    // 3) 버튼 클릭 시 캐릭터 보여주기
    matchBtn.addEventListener('click', function() {
  if (!myPhoto.src) {
    alert('먼저 얼굴 사진을 업로드해주세요!');
    return;
  }

  const randomIndex = Math.floor(Math.random() * characters.length);
  const c = characters[randomIndex];

  resultText.textContent = `당신은 「${c.name}」 와 닮았어요!`;
  characterTagline.textContent = c.line;

  characterImg.src = c.img;
  characterImg.style.display = 'block';
});

  </script>
</body>
</html>
